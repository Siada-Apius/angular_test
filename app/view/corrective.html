<div class="row">
    <div class="col-md-12">
        <p>
            <i class="fa fa-exclamation-triangle"></i>
            Please complete the table below
        </p>
    </div>

    <div class="clearfix"></div>

    <div class="col-md-12">
        <p><span class="h4">Immediate Corrective Action(s)</span> ({{table_data.length}} available)</p>
        <div class="panel panel-default">
            <table class="table table-bordered table-responsive table-striped table-hover">
                <thead>
                <tr>
                    <th>Description of Corrective Action <span>*</span></th>
                    <th>Action Taken By (name) <span>*</span></th>
                    <th>Company <span>*</span></th>
                    <th>Date <span>*</span></th>
                    <th class="text-center pointer">EDIT</th>
                    <th class="text-center pointer">REMOVE</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in table_data">
                    <td ng-repeat="i in row">
                        <div ng-hide="editingData[$index] == i">{{i.values}}</div>
                        <div ng-show="editingData[$index] == i"><input type="text" ng-model="i.values" /></div>
                    </td>
                    <td class="text-center pointer">
                        <button ng-hide="editingData.row == $index" ng-click="edit($index)" class="btn btn-warning">edit</button>
                        <button ng-show="editingData.row == $index" ng-click="update($index)" class="btn btn-success">save</button>
                    </td>
                    <td data-ng-click="removeRow($index)" class="text-center pointer"><i class="fa fa-remove"></i></td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td><input data-type="Description of Corrective Action" ng-model="descriptionAction" type="text" class="form-control" placeholder="Description of Corrective Action"></td>
                    <td><input data-type="Action Taken By (name)" ng-model="name_action" type="text" class="form-control" placeholder="Action Taken By (name)"></td>
                    <td><input data-type="Company" ng-model="company" type="text" class="form-control" placeholder="Company"></td>
                    <td><input data-type="Date" ng-model="date" type="text" class="form-control" placeholder="Date"></td>
                    <td colspan="2"><button ng-click="addNew()" class="btn btn-primary btn-block">Add</button></td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="clearfix"></div>
</div>
