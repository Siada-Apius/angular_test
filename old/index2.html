<!DOCTYPE html>
<html lang="en" ng-app="courseListApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/angular.js"></script>
    <script src="js/code.js"></script>\
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body ng-controller="CourseListCtrl">
<div class="container">
    <div class="page-header">
        <div class="page-header">
            <h1>Some text</h1>
            <h3>User: {{data.username}}. Lessons - {{data.courses.length}}</h3>
        </div>
    </div>
    <div class="panel">
        <div class="input-group">
            <input class="form-control" ng-model="courseName">
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="addNew()">button</button>
            </span>
        </div>

        <table class="table table-hover">
            <thead>
            <tr>
                <th>lessons</th>
                <th></th>
                <th>passed</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="course in data.courses">
                <td>{{course.name}}</td>
                <td><input type="checkbox" ng-model="course.passed"></td>
                <td>
                    <span style="{{setStyle(course.passed)}}">
                        {{showText(course.passed)}}
                    </span>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
